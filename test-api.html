<!DOCTYPE html>
<html>
<head>
    <title>Test TradeVRS API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #2F54EB;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #1d3fc4;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>TradeVRS Backend API Test</h1>
    
    <button onclick="testAPI()">Test /api Endpoint</button>
    <button onclick="testCountries()">Test Countries API</button>
    <button onclick="testUnits()">Test Units API</button>
    
    <h2>Response:</h2>
    <pre id="response">Click a button to test an endpoint...</pre>

    <script>
        const API_BASE = 'https://tradevrs-backend.vercel.app';
        const API_KEY = 'test-key-123';

        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE}/api`);
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    `<span class="success">✓ API Endpoint Working!</span>\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        async function testCountries() {
            try {
                const response = await fetch(`${API_BASE}/api/countries`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    `<span class="success">✓ Countries API Working!</span>\n\n` +
                    `Total Countries: ${data.total}\n\n` +
                    `First 5 countries:\n` +
                    JSON.stringify(data.countries.slice(0, 5), null, 2);
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        async function testUnits() {
            try {
                const response = await fetch(`${API_BASE}/api/units`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    `<span class="success">✓ Units API Working!</span>\n\n` +
                    `Sample units:\n` +
                    JSON.stringify(Object.entries(data).slice(0, 5), null, 2);
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        // Test the basic API on load
        testAPI();
    </script>
</body>
</html>
